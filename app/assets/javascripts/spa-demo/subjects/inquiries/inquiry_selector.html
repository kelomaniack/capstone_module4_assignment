<div class="inquiry-list" ng-show="$ctrl.authz.canQuery">
  <ul>
    <li ng-repeat="item in $ctrl.items | orderBy:'subject'">
      <a ui-sref="inquiries({id:item.id})">
          <span class="inquiry_id id">{{item.id}}</span>
          {{item.subject}}
          <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
      </a>
      <div>
        {{item.description}}
      </div>
    </li>
  </ul>
</div>
